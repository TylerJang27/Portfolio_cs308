war_insns=\n\nIl s'agit d'un jeu à deux joueurs, le joueur un doit d'abord\ndéplacer une carte de son deck vers la cellule intermédiaire immédiatement dans le sens horaire,\npuis le joueur deux fait de même. Le joueur un déplace sa carte mise en scène vers la pile de\nbataille entre les deux ponts et le joueur deux fait de même. Les cartes vont au joueur dont la valeur\nest la plus élevée (l'as est élevé). Si les cartes ont la même valeur, elles restent au\nmilieu et un autre tour commence (une «guerre») et le vainqueur de ce tour prend les quatre\ncartes au milieu. Le premier joueur à manquer de cartes perd, si vous manquez de cartes\ndans votre deck principal, vous pouvez faire glisser vos cartes collectées vers le deck vide\npour rafraîchir et jouer.
conquest_insns=\n\nConquest est un jeu comme la guerre, mais vous pouvez choisir vos cartes! \nLe joueur fait le premier pas, en piochant une carte de n'importe où dans son deck dans la cellule intermédiaire au-dessus. \nEnsuite, piochez une carte du deck de votre adversaire sur sa zone de transit. Le joueur un déplace sa carte mise en scène dans la pile de bataille centrale, puis le joueur deux fait de même. Les règles sont les suivantes: \n\tLe joueur avec la carte la plus élevée gagne 50 points mais perd sa carte. \n\tLe joueur avec la carte inférieure conserve sa carte mais perd 50 points. \n\tEn cas d'égalité, chaque joueur retrouve sa carte. \n\tS'il y a égalité avec les as, les deux cartes sont perdues. \nLe jeu se poursuit jusqu'à ce qu'un joueur soit à court de cartes, auquel cas il gagne 100 points. À tout moment, un joueur peut piocher une carte au hasard dans le jeu de gauche, auquel cas il perd 20 points.
