solitaire_insns=\n\nSolitaire est un jeu � un joueur dans lequel le joueur essaie de collecter toutes les cartes dans leurs piles de costume pertinentes en haut de l'�cran. \nLes cartes peuvent �tre empil�es sur d'autres cartes face visible dans les 7 piles d'actions lorsque la carte en dessous est de la couleur oppos�e et d'une valeur 1 sup�rieure. \nLes cartes peuvent �tre gliss�es dans les piles de couleurs si la carte est de la m�me couleur et 1 sup�rieure � la valeur de la pile. \nDes cartes suppl�mentaires peuvent �tre tir�es du jeu dans la pile de main, et la pile de main peut �tre r�initialis�e dans le jeu lorsque le jeu est vide.
