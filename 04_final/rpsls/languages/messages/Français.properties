rpsls_insns = \n\nRock, Paper, Scissors, Lizard, Spock est un jeu joué contre un ordinateur. \nCommencez par faire glisser une carte du deck de l'adversaire vers le centre. \nEnsuite, faites glisser une des cartes du joueur vers le centre pour faire un mouvement. Le score sera mis à jour. \nRemettez la carte du joueur dans le deck du joueur et la carte de l'ordinateur dans le deck de l'ordinateur. \nRock bat les ciseaux et le lézard. \nLe lézard bat Spock et le papier. \nSpock bat les ciseaux et la roche. \nLes ciseaux battent le papier et le lézard. \nLe papier bat Spock et le rock.
