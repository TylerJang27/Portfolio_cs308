knight_insns=\n\nKnight's Ride es un juego en el que un caballero se mueve alrededor del tablero de ajedrez, moviéndose 2 en una dirección y 1 a un lado. \nEl juego continúa hasta que no sean posibles más movimientos o hasta que todo el tablero de ajedrez haya sido cubierto una vez.
rpsls_insns =\n\n Rock, Paper, Scissors, lagarto, Spock es un juego que se juega contra una computadora. \nComienza arrastrando una carta del mazo del oponente hacia el centro. \nLuego, arrastra una de las cartas del jugador hacia el centro para hacer un movimiento. La puntuación se actualizará. \nDevuelve la tarjeta del jugador al mazo del jugador y la tarjeta de la computadora al mazo de la computadora. \nRock supera las tijeras y la lagartija. \nLagarto supera a Spock y papel. \nSpock supera las tijeras y la piedra. \nTijeras supera el papel y la lagartija. \nEl papel supera a Spock y al rock.
