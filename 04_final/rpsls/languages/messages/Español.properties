solitaire_insns=\n\nEl solitario es un juego de un jugador en el que el jugador intenta recoger todas las cartas en sus montones de palo relevantes en la parte superior de la pantalla. \nLas cartas se pueden apilar en otras cartas boca arriba en las 7 pilas de acci�n cuando la carta debajo de ellas es del color opuesto y de un valor 1 mayor. \nLas cartas se pueden arrastrar a las pilas de palo si la carta es del mismo palo y 1 mayor que el valor en la pila. \nSe pueden robar cartas adicionales de la baraja a la pila de manos, y la pila de manos se puede restablecer a la baraja cuando la baraja est� vac�a.
