52card_insns=\n\nAlguien dej� caer 52 cartas, �y tienes que recogerlas!\nArrastra las cartas a la pila en la esquina inferior izquierda.
war_insns=\n\nEste es un juego de dos jugadores, el jugador primero debe mover una \ncarta de su mazo a la celda de preparación inmediatamente en el sentido de\nlas agujas del reloj, luego el jugador dos hace lo mismo. El jugador uno mueve su\ncarta preparada a la pila de batalla entre los dos mazos y el jugador dos hace lo\nmismo. Las cartas van al jugador cuya carta tenía un valor más alto (el as es alto).\nSi las cartas tienen el mismo valor, permanecen en el medio y comienza otra ronda (una "guerra") y el\nganador de esa ronda toma las cuatro cartas en el medio. El primer jugador que se quede sin cartas\npierde, si te quedas sin cartas en tu mazo principal, puedes arrastrar tus cartas\nrecogidas al mazo vacío para actualizar y seguir jugando.
conquest_insns=\n\nConquest es un juego como la guerra, ¡pero puedes elegir tus cartas! \n El jugador realiza el primer movimiento, robando una carta desde cualquier lugar de su mazo hasta la celda de preparación situada encima. \nLuego roba una carta del mazo de tu oponente en su área de preparación. El jugador uno mueve su carta preparada a la pila de batalla central, y luego el jugador dos hace lo mismo. Las reglas son las siguientes: \n\tEl jugador con la carta más alta gana 50 puntos pero pierde su carta. \n\tEl jugador con la carta inferior conserva su carta pero pierde 50 puntos. \n\tSi hay un empate, cada jugador recupera su carta. \n\tSi hay un empate con ases, se pierden ambas cartas. \nEl juego continúa hasta que 1 jugador se quede sin cartas, momento en el que gana 100 puntos. En cualquier momento, un jugador puede robar una carta aleatoria del mazo a la izquierda, en cuyo punto pierde 20 puntos.
